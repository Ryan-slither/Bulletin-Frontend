<div class="flex flex-col w-full h-full align-middle justify-center text-center items-center">
    <h1 class="mb-4 text-xl w-full font-bold leading-none tracking-tight text-sky-500 md:text-5xl lg:text-6xl">
        Join Bulletin
    </h1>
    <form class="w-[50%] flex flex-col text-center m-2 mb-1 items-center" [formGroup]="joinForm"
        (ngSubmit)="onSubmit()">
        <label class="text-2xl font-bold text-neutral-600 self-start">
            Enter Join Code:
        </label>
        <input id="joinCode" name="joinCode" placeholder="Join Code..."
            class="w-full outline-0 bg-white p-2 mt-2 mb-2 border-neutral-200 border-1 rounded-lg drop-shadow-sm"
            formControlName="joinCode" />
        <button type="submit"
            class="w-full text-2xl font-bold text-white mt-2 bg-sky-400 p-1 border-1 rounded-xl drop-shadow-sm enabled:hover:bg-white hover: enabled:hover:text-sky-400 enabled:cursor-pointer disabled:cursor-not-allowed"
            [disabled]="!joinForm.valid">
            Join
        </button>
    </form>
</div>
