<div class="p-3 h-screen w-[80%]">
  <h1
    class="mb-4 text-xl w-full font-bold leading-none tracking-tight text-sky-500 md:text-5xl lg:text-6xl"
  >
    Create a Bulletin
  </h1>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="createBulletin"
    class="flex flex-col text-left m-2 mb-1"
  >
    <label class="text-2xl font-bold text-neutral-600">Bulletin Title</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Title..."
      class="outline-0 bg-white p-2 mt-2 mb-2 border-neutral-200 border-1 rounded-lg drop-shadow-sm"
      formControlName="title"
      [maxLength]="30"
    />
    <label class="text-2xl font-bold text-neutral-600 mt-2">Member Limit</label>
    <input
      type="number"
      id="limit"
      name="limit"
      placeholder="Member Limit..."
      class="outline-0 bg-white p-2 mt-2 mb-2 border-neutral-200 border-1 rounded-lg drop-shadow-sm"
      formControlName="limit"
    />
    <label class="text-2xl font-bold text-neutral-600 mt-2">Time Open</label>
    <input
      type="number"
      id="time"
      name="time"
      placeholder="Time Open..."
      class="outline-0 bg-white p-2 mt-2 mb-2 border-neutral-200 border-1 rounded-lg drop-shadow-sm"
      formControlName="time"
    />
    <div class="flex flex-row justify-around">
      <button
        type="reset"
        class="inline-block w-[45%] text-2xl font-bold text-white mt-2 bg-sky-400 p-1 border-1 rounded-xl drop-shadow-sm enabled:hover:bg-white hover: enabled:hover:text-sky-400 enabled:cursor-pointer disabled:cursor-not-allowed"
      >
        Reset
      </button>
      <button
        type="submit"
        [disabled]="createBulletin.invalid"
        class="inline-block w-[45%] text-2xl font-bold text-white mt-2 bg-sky-400 p-1 border-1 rounded-xl drop-shadow-sm enabled:hover:bg-white hover: enabled:hover:text-sky-400 enabled:cursor-pointer disabled:cursor-not-allowed"
      >
        Create
      </button>
    </div>
  </form>
</div>
